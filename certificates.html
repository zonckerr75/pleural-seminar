<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pleural Seminar Wales – Certificates</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg: #020617;
      --panel: rgba(15, 23, 42, 0.96);
      --accent: #38bdf8;
      --accent-soft: rgba(56,189,248,0.12);
      --text: #e5e7eb;
      --text-muted: #9ca3af;
      --border: rgba(148,163,184,0.25);
      --radius: 18px;
      --shadow: 0 24px 50px rgba(15,23,42,0.85);
    }

    body {
      margin: 0;
      background:
        radial-gradient(circle at top, rgba(15,23,42,0.9), transparent 60%),
        radial-gradient(circle at bottom, rgba(15,23,42,0.9), #020617 60%);
      font-family: system-ui, sans-serif;
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .shell {
      width: 100%;
      max-width: 720px;
      background: var(--panel);
      border-radius: 26px;
      border: 1px solid var(--border);
      padding: 26px;
      box-shadow: var(--shadow);
      position: relative;
    }

    h1 {
      margin: 0 0 4px;
      font-size: 1.4rem;
    }

    .subtitle {
      margin-bottom: 18px;
      font-size: 0.9rem;
      color: var(--text-muted);
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-size: 0.85rem;
    }

    input {
      width: 100%;
      padding: 10px 12px;
      border-radius: var(--radius);
      border: 1px solid var(--border);
      background: rgba(2,6,23,0.85);
      color: var(--text);
      font-size: 0.9rem;
    }

    .btn {
      margin-top: 14px;
      width: 100%;
      padding: 10px 14px;
      border-radius: var(--radius);
      border: 1px solid rgba(56,189,248,0.5);
      background: radial-gradient(circle at top left, var(--accent-soft), rgba(15,23,42,0.95));
      color: var(--accent);
      font-size: 1rem;
      cursor: pointer;
    }

    .btn:hover {
      border-color: var(--accent);
      background: radial-gradient(circle at top left, rgba(56,189,248,0.2), rgba(15,23,42,1));
    }

    .results {
      margin-top: 22px;
      padding: 16px;
      border-radius: var(--radius);
      background: rgba(2,6,23,0.7);
      border: 1px solid var(--border);
    }

    .cert-item {
      padding: 10px;
      border-radius: var(--radius);
      border: 1px solid var(--border);
      margin-bottom: 10px;
      background: rgba(15,23,42,0.85);
    }

    .cert-item a {
      color: var(--accent);
      text-decoration: none;
      font-size: 0.9rem;
    }

    .footer {
      margin-top: 16px;
      font-size: 0.8rem;
      color: var(--text-muted);
    }
  
/* nav css */
.nav{display:flex;justify-content:space-between;align-items:center;padding-bottom:10px;margin-bottom:20px;border-bottom:1px solid rgba(31,41,55,.9);}
.nav-brand{display:flex;align-items:center;gap:10px;}
.nav-logo{width:40px;border-radius:6px;}
.nav-title{display:flex;flex-direction:column;}
.nav-links{display:flex;gap:8px;}
.nav-link{color:var(--text-muted);text-decoration:none;padding:6px 10px;border-radius:999px;}
.nav-link.active{color:#e0f2fe;border:1px solid var(--accent);}

</style>
</head>

<body>
  <div class="shell">
    <h1>Pleural Seminar Wales – Certificates</h1>
    <p class="subtitle">
      Retrieve certificates associated with your email from the most recent Pleural Seminar Wales event.
      For earlier years, please email <span style="color:var(--accent)">admin@pleurawales.org.uk</span>.
    </p>

    <label for="email">Your email</label>
    <input type="email" id="email" placeholder="example@wales.nhs.uk" />

    <button class="btn" id="lookup">Retrieve certificates</button>

    <div id="results" class="results" style="display:none;">
      <!-- Certificate results will load here -->
    </div>

    <p class="footer">
      Logged-in email will prefill automatically once Firebase Auth is connected.
    </p>
  </div>

  <script>
    // Placeholder behaviour for now.
    const btn = document.getElementById("lookup");
    const results = document.getElementById("results");

    btn.addEventListener("click", () => {
      const email = document.getElementById("email").value.trim();

      if (!email) {
        alert("Please enter an email");
        return;
      }

      // Placeholder content
      results.style.display = "block";
      results.innerHTML = `
        <div class="cert-item"><a href="#">Attendance certificate (PDF)</a></div>
        <div class="cert-item"><a href="#">Presentation certificate (PDF)</a></div>
        <div class="cert-item"><a href="#">Feedback summary (PDF)</a></div>
      `;
    });
  </script>
</body>
</html>
