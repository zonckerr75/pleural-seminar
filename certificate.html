<!doctype html>
<html><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Pleural Seminar Wales 2025 — Certificate</title></head>
<body style="font-family:system-ui;display:flex;min-height:100vh;align-items:center;justify-content:center;background:#0b1320;color:#fff;margin:0">
  <div style="background:#0f172a;padding:24px;border-radius:16px;width:min(720px,92vw)">
    <h1 style="margin:0 0 10px;font-size:22px">Pleural Seminar Wales 2025 — Certificate</h1>
    <p>Enter your name or use <code>?name=Jane%20Doe</code>. This will download your certificate.</p>
    <div style="display:flex;gap:12px;flex-wrap:wrap;margin-top:12px">
      <input id="name" placeholder="Your full name" style="flex:1;min-width:260px;padding:10px 12px;border-radius:10px;border:1px solid #1f2937;background:#0b1220;color:#fff"/>
      <button id="go" style="padding:10px 14px;border:0;border-radius:10px;background:#22c55e;color:#062;font-weight:700;cursor:pointer">Download</button>
    </div>
    <p>Direct link: <code>/api/certificate?name=Jane%20Doe</code></p>
  </div>
  <script>
    const qs = new URLSearchParams(location.search); 
    function run(n){ if(!n.trim()) return alert('Enter your name'); location.href='/api/certificate?name='+encodeURIComponent(n.trim()); }
    document.getElementById('go').onclick = () => run(document.getElementById('name').value);
    if(qs.get('name')){ document.getElementById('name').value=qs.get('name'); run(qs.get('name')); }
  </script>
</body></html>
