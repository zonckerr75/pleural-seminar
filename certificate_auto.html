<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pleural Seminar Wales 2025 — Certificate</title>
  <style>
    :root { --bg:#0b1320; --fg:#fff; --muted:#94a3b8; --accent:#22c55e }
    html,body{height:100%}
    body{margin:0;display:flex;align-items:center;justify-content:center;background:var(--bg);color:var(--fg);font:16px/1.4 system-ui,-apple-system,Segoe UI,Roboto,Inter,Helvetica,Arial,sans-serif}
    .card{width:min(800px,92vw);padding:24px;border-radius:16px;background:#0f172a;box-shadow:0 10px 30px rgba(0,0,0,.35)}
    h1{margin:0 0 8px;font-size:22px}
    p{margin:6px 0;color:var(--muted)}
    .row{display:flex;gap:12px;flex-wrap:wrap;margin-top:10px}
    input{flex:1;min-width:260px;padding:10px 12px;border-radius:10px;border:1px solid #1f2937;background:#0b1220;color:#fff}
    button{padding:10px 14px;border-radius:10px;border:0;background:var(--accent);color:#052;cursor:pointer;font-weight:700}
    #preview{width:100%;height:640px;margin-top:12px;border:0;display:none}
    small{color:var(--muted)}
  </style>
</head>
<body>
  <div class="card">
    <h1>Pleural Seminar Wales 2025 — Certificate</h1>
    <p>Generates a personalised PDF from <code>/assets/cert/certificate.pdf</code> with your name centred, 7&nbsp;cm from the top, size 24.</p>

    <div class="row">
      <input id="name" placeholder="Your full name as it should appear" />
      <button id="go">Download</button>
    </div>
    <p><small>Tip: you can also use <code>?name=Jane%20Doe</code> to auto‑download.</small></p>

    <iframe id="preview" title="Certificate preview"></iframe>
  </div>

  <!-- Load pdf-lib (CDN). Placed BEFORE our script so PDFLib is ready. -->
  <script src="https://cdn.jsdelivr.net/npm/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
  <script>
    // Minimal, single‑path implementation. No loaders, no diagnostics.
    const BASES = ['/assets/cert/certificate.pdf','assets/cert/certificate.pdf'];

    function qs(key){ const p=new URLSearchParams(location.search); return p.get(key)||''; }

    async function fetchBasePdf(){
      for (const url of BASES){
        try {
          const r = await fetch(url, { cache:'no-store' });
          if (r.ok) return await r.arrayBuffer();
        } catch(_){}
      }
      throw new Error('Could not load certificate.pdf at /assets/cert/certificate.pdf');
    }

    async function buildPdf(name){
      const { PDFDocument, StandardFonts, rgb } = PDFLib;
      const baseBytes = await fetchBasePdf();
      const pdf = await PDFDocument.load(baseBytes);
      const page = pdf.getPage(0);
      const { width: W, height: H } = page.getSize();

      const font = await pdf.embedFont(StandardFonts.HelveticaBold);
      const size = 24;
      const y = H - (7 * 72 / 2.54); // 7 cm from top
      const textWidth = font.widthOfTextAtSize(name, size);
      const x = (W - textWidth) / 2; // centre

      page.drawText(name, { x, y, size, font, color: rgb(0,0,0) });
      return await pdf.save();
    }

    async function run(name){
      if(!name || !name.trim()){ alert('Please enter your full name'); return; }
      const clean = name.trim();
      try{
        const bytes = await buildPdf(clean);
        const blob = new Blob([bytes], { type:'application/pdf' });
        const url = URL.createObjectURL(blob);

        // Show preview AND trigger download (works even if auto‑download is blocked)
        const iframe = document.getElementById('preview');
        iframe.src = url; iframe.style.display = 'block';

        const a = document.createElement('a');
        a.href = url; a.download = `Pleural Seminar Wales 2025 - Certificate - ${clean}.pdf`;
        document.body.appendChild(a); a.click(); a.remove();
      } catch (e){
        alert((e && e.message) ? e.message : String(e));
      }
    }

    // Wire up UI
    window.addEventListener('load', () => {
      document.getElementById('go').addEventListener('click', () => run(document.getElementById('name').value));
      const preset = qs('name');
      if (preset) { document.getElementById('name').value = preset; run(preset); }
    });
  </script>
</body>
</html>
