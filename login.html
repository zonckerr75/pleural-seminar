<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Wales Pleural Group – Sign in</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg: #020617;
      --panel: radial-gradient(circle at top left, rgba(15,23,42,0.96), rgba(15,23,42,0.99));
      --accent: #38bdf8;
      --text: #e5e7eb;
      --muted: #9ca3af;
      --border: rgba(148,163,184,0.35);
    }
    body {
      margin:0;
      font-family: system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      padding: 24px;
      display:flex;
      justify-content:center;
    }
    .shell {
      width:100%;
      max-width:1000px;
      border-radius:26px;
      background:var(--panel);
      border:1px solid var(--border);
      box-shadow:0 24px 50px rgba(15,23,42,0.85);
      padding:24px;
    }
    .nav {display:flex;justify-content:space-between;align-items:center;
      border-bottom:1px solid rgba(31,41,55,0.9);padding-bottom:10px;margin-bottom:20px;}
    .nav-brand {display:flex;align-items:center;gap:10px;}
    .nav-logo {width:40px;border-radius:6px;}
    .nav-title-main {font-size:0.95rem;letter-spacing:0.08em;text-transform:uppercase;}
    .nav-title-sub {font-size:0.78rem;color:var(--muted);}
    .nav-links {display:flex;gap:10px;}
    .nav-link {color:var(--muted);padding:6px 10px;border-radius:999px;text-decoration:none;}
    .nav-link.active {color:#e0f2fe;border:1px solid var(--accent);}
    h1 {margin-top:0;font-size:1.6rem;}
    .grid {display:flex;flex-wrap:wrap;gap:20px;}
    .col {flex:1 1 300px;}
    .card {
      border:1px solid var(--border);
      border-radius:20px;
      padding:20px;
      background:rgba(2,6,23,0.7);
    }
    input {
      width:100%;padding:10px;border-radius:10px;border:1px solid rgba(31,41,55,0.95);
      background:rgba(15,23,42,0.96);color:var(--text);margin-top:6px;
    }
    .btn {
      display:inline-block;margin-top:14px;padding:10px 20px;border-radius:999px;
      background:radial-gradient(circle at top left,#38bdf8,#0ea5e9);
      color:#020617;font-weight:600;text-decoration:none;
      box-shadow:0 16px 32px rgba(8,47,73,0.8);
    }
  </style>
</head>
<body>
  <main class="shell">
    <header class="nav">
      <div class="nav-brand">
        <img src="assets/branding/logo.png" class="nav-logo" />
        <div>
          <div class="nav-title-main">Wales Pleural Group</div>
          <div class="nav-title-sub">Members area</div>
        </div>
      </div>
      <nav class="nav-links">
        <a href="index.html" class="nav-link">Home</a>
        <a href="news.html" class="nav-link">News &amp; Events</a>
        <a href="about.html" class="nav-link">About</a>
        <a href="login.html" class="nav-link active">Members</a>
      </nav>
    </header>

    <h1>Sign in</h1>
    <p>Access the members area to view protocols, forums, certificates and previous seminar material.</p>

    <div class="grid">
      <div class="col">
        <!-- left side minimal now -->
      </div>

      <div class="col">
        <div class="card">
          <label>Email address</label>
          <input type="text" placeholder="name@wales.nhs.uk or work email">

          <label>Password</label>
          <input type="password" placeholder="Your password">

          <a class="btn" href="#">Log in →</a>

          <p style="margin-top:14px;font-size:0.85rem;color:var(--muted);">
            New to the members area? <a href="registration.html" style="color:var(--accent);">Create an account</a>
          </p>

          <p style="margin-top:4px;font-size:0.78rem;color:var(--muted);">
            Having trouble? Contact <a href="mailto:admin@pleurawales.org.uk" style="color:var(--accent);">admin@pleurawales.org.uk</a>.
          </p>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
