<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PleuraWales – Protocols (Under Construction)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root {
      --bg-color: #020617;
      --accent: #38bdf8;
      --accent-soft: rgba(56,189,248,0.12);
      --text-main: #e5e7eb;
      --text-muted: #94a3b8;
      --border-color: #1f2937;
      --radius-lg: 20px;
      --shadow-soft: 0 24px 50px rgba(15,23,42,0.85);
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background:
        radial-gradient(circle at top, rgba(15,23,42,0.85), transparent 55%),
        radial-gradient(circle at bottom, rgba(15,23,42,0.85), #020617 60%);
      color: var(--text-main);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }

    .shell {
      width: 100%;
      max-width: 720px;
      background: radial-gradient(circle at top left, rgba(15,23,42,0.96), rgba(15,23,42,0.99));
      border-radius: 28px;
      border: 1px solid rgba(148,163,184,0.35);
      padding: 40px 32px;
      text-align: center;
      position: relative;
      overflow: hidden;
      box-shadow: var(--shadow-soft);
    }

    .shell::before {
      content: "";
      position: absolute;
      inset: -40%;
      background:
        radial-gradient(circle at top left, rgba(56,189,248,0.18), transparent 55%),
        radial-gradient(circle at bottom right, rgba(56,189,248,0.06), transparent 55%);
      opacity: 0.5;
      pointer-events: none;
    }

    h1 {
      margin: 0 0 12px;
      font-size: 1.6rem;
      letter-spacing: 0.03em;
    }

    p {
      font-size: 0.95rem;
      color: var(--text-muted);
      margin-bottom: 26px;
      line-height: 1.5;
    }

    .badge {
      display: inline-block;
      margin-top: 14px;
      padding: 6px 14px;
      border-radius: 999px;
      background: rgba(56,189,248,0.12);
      border: 1px solid rgba(56,189,248,0.55);
      color: var(--accent);
      letter-spacing: 0.05em;
      font-size: 0.82rem;
    }

    a.back {
      display: inline-block;
      margin-top: 16px;
      color: var(--accent);
      text-decoration: none;
      font-size: 0.88rem;
    }
    a.back:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <main class="shell">
    <h1>Protocols</h1>
    <p>
      This section of the members area is currently being built.<br>
      Protocols, pathways and clinical guidance will appear here soon.
    </p>
    <div class="badge">Under construction</div>

    <a href="members.html" class="back">← Back to Members dashboard</a>
  </main>
</body>
</html>
