<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Posters — Pleural Seminar Wales 2025</title>
  <meta name="color-scheme" content="dark light">
  <style>
    :root{--bg:#0b1320;--panel:#0f172a;--fg:#e5e7eb;--muted:#94a3b8;--border:#1f2937}
    html,body{height:100%}
    body{margin:0;background:var(--bg);color:var(--fg);font:16px/1.5 system-ui,-apple-system,Segoe UI,Roboto,Inter,Helvetica,Arial,sans-serif}
    main{max-width:980px;margin:0 auto;padding:20px}
    h1{font-size:22px;margin:0 0 8px}
    p{color:var(--muted);margin:0 0 16px}
    .card{
      background:var(--panel);border:1px solid var(--border);border-radius:14px;
      overflow:hidden;display:block;text-decoration:none;color:inherit
    }
    .thumb{aspect-ratio:4/3;background:#0c1527;border-bottom:1px solid var(--border);display:flex;align-items:center;justify-content:center}
    .thumb img{width:100%;height:100%;object-fit:contain;display:block}
    .info{padding:10px}
    .title{margin:0 0 4px;font-weight:600}
    .meta{margin:0;color:var(--muted);font-size:14px}
    @media (hover:hover){
      .card:hover{outline:2px solid #22c55e33;outline-offset:2px}
    }
  </style>
</head>
<body>
  <main>
    <h1>Poster</h1>
    <p>Tap the thumbnail to open the PDF in a new tab.</p>

    <!-- CHANGE THESE TWO PATHS to your actual file names -->
    <a class="card" href="assets/posters/P01.pdf" target="_blank" rel="noopener" aria-label="Open poster PDF">
      <div class="thumb">
        <img src="assets/posters/p01.jpg" alt="Poster P01 thumbnail" loading="lazy" decoding="async">
      </div>
      <div class="info">
        <h2 class="title">P01 — Poster title here</h2>
        <p class="meta">Author names here</p>
      </div>
    </a>

  </main>
</body>
</html>
