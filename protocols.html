<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PleuraWales – Protocols (Under Construction)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root {
      --bg-color: #020617;
      --accent: #38bdf8;
      --accent-soft: rgba(56,189,248,0.12);
      --text-main: #e5e7eb;
      --text-muted: #94a3b8;
      --border-color: #1f2937;
      --radius-lg: 20px;
      --shadow-soft: 0 24px 50px rgba(15,23,42,0.85);
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background:
        radial-gradient(circle at top, rgba(15,23,42,0.85), transparent 55%),
        radial-gradient(circle at bottom, rgba(15,23,42,0.85), #020617 60%);
      color: var(--text-main);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }

    .shell {
      width: 100%;
      max-width: 720px;
      background: radial-gradient(circle at top left, rgba(15,23,42,0.96), rgba(15,23,42,0.99));
      border-radius: 28px;
      border: 1px solid rgba(148,163,184,0.35);
      padding: 40px 32px;
      text-align: center;
      position: relative;
      overflow: hidden;
      box-shadow: var(--shadow-soft);
    }

    .shell::before {
      content: "";
      position: absolute;
      inset: -40%;
      background:
        radial-gradient(circle at top left, rgba(56,189,248,0.18), transparent 55%),
        radial-gradient(circle at bottom right, rgba(56,189,248,0.06), transparent 55%);
      opacity: 0.5;
      pointer-events: none;
    }

    h1 {
      margin: 0 0 12px;
      font-size: 1.6rem;
      letter-spacing: 0.03em;
    }

    p {
      font-size: 0.95rem;
      color: var(--text-muted);
      margin-bottom: 26px;
      line-height: 1.5;
    }

    .badge {
      display: inline-block;
      margin-top: 14px;
      padding: 6px 14px;
      border-radius: 999px;
      background: rgba(56,189,248,0.12);
      border: 1px solid rgba(56,189,248,0.55);
      color: var(--accent);
      letter-spacing: 0.05em;
      font-size: 0.82rem;
    }

    a.back {
      display: inline-block;
      margin-top: 16px;
      color: var(--accent);
      text-decoration: none;
      font-size: 0.88rem;
    }
    a.back:hover {
      text-decoration: underline;
    }
  
    /* Top navigation (shared) */
    .nav {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 14px;
      margin-bottom: 18px;
      border-bottom: 1px solid rgba(31, 41, 55, 0.9);
      padding-bottom: 10px;
    }

    .nav-brand {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .nav-logo {
      width: 40px;
      height: auto;
      border-radius: 6px;
      background: none;
      box-shadow: none;
      display: block;
    }

    .nav-title {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }

    .nav-title-main {
      font-size: 0.98rem;
      letter-spacing: 0.08em;
      text-transform: uppercase;
    }

    .nav-title-sub {
      font-size: 0.78rem;
      color: var(--text-muted);
    }

    .nav-links {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 0.86rem;
      flex-wrap: wrap;
      justify-content: flex-end;
    }

    .nav-link {
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid transparent;
      color: var(--text-muted);
      text-decoration: none;
      background: transparent;
      transition: all 0.16s ease-out;
    }

    .nav-link:hover {
      color: var(--text-main);
      border-color: rgba(148, 163, 184, 0.6);
      background: rgba(15, 23, 42, 0.9);
    }

    .nav-link.active {
      color: #e0f2fe;
      border-color: rgba(56, 189, 248, 0.9);
      background: radial-gradient(circle at top, rgba(56, 189, 248, 0.18), rgba(15, 23, 42, 0.95));
      box-shadow: 0 12px 26px rgba(8, 47, 73, 0.8);
    }

    @media (max-width: 640px) {
      .nav {
        flex-direction: column;
        align-items: flex-start;
      }
      .nav-links {
        justify-content: flex-start;
      }
    }

  </style>
</head>
<body>
  <main class="shell">
    <header class="nav">
      <div class="nav-brand">
        <img src="assets/branding/logo.png" class="nav-logo" alt="PleuraWales logo" />
        <div class="nav-title">
          <div class="nav-title-main">Wales Pleural Group</div>
          <div class="nav-title-sub">Protocols (under construction)</div>
        </div>
      </div>
      <nav class="nav-links" aria-label="Primary">
        <a href="index.html" class="nav-link">Home</a>
        <a href="news.html" class="nav-link">News &amp; Events</a>
        <a href="about.html" class="nav-link">About</a>
        <a href="members.html" class="nav-link active">Members</a>
      </nav>
    </header>

    <h1>Protocols</h1>
    <p>
      This section of the members area is currently being built.<br>
      Protocols, pathways and clinical guidance will appear here soon.
    </p>
    <div class="badge">Under construction</div>

    <a href="members.html" class="back">← Back to Members dashboard</a>
  </main>
</body>
</html>
